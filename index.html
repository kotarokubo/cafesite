<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>カフェ名</title>
    <style>
        /* CSSスタイルはここに追加 */
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>sathern cafe</h1>
        <nav>
            <ul>
                <li><a href="#menu">menu</a></li>
                <li><a href="#hours">open</a></li>
                <li><a href="#location">access</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- メニュー -->
        <section id="menu">
            <h2>menu</h2>
            <ul>
                <li>coffee</li>
                <li>tea</li>
                <li>cake</li>
                <!-- 他のメニュー項目を追加 -->
            </ul>
        </section>

        <!-- 営業時間 -->
        <section id="hours">
            <h2>open/close</h2>
            <p>Mon - Fri: 9:00 - 18:00</p>
            <p>Sat - Sun: 10:00 - 17:00</p>
        </section>

        <!-- 場所 -->
        <section id="location">
            <h2>access</h2>
            <p>〒123-4567 東京都渋谷区1-2-3</p>
            <p>最寄り駅: 渋谷駅</p>
        </section>

        <!-- お問い合わせ -->
        <section id="contact">
            <h2>contact</h2>
            <form action="send.php" method="post">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 sathern cafe. All rights reserved.</p>
    </footer>
</body>
</html>
