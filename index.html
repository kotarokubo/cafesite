<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>カフェ名</title>
    <style>
        /* CSSスタイルはここに追加 */
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>カフェ名</h1>
        <nav>
            <ul>
                <li><a href="#menu">メニュー</a></li>
                <li><a href="#hours">営業時間</a></li>
                <li><a href="#location">場所</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- メニュー -->
        <section id="menu">
            <h2>メニュー</h2>
            <ul>
                <li>コーヒー</li>
                <li>紅茶</li>
                <li>ケーキ</li>
                <!-- 他のメニュー項目を追加 -->
            </ul>
        </section>

        <!-- 営業時間 -->
        <section id="hours">
            <h2>営業時間</h2>
            <p>月曜日 - 金曜日: 9:00 - 18:00</p>
            <p>土曜日 - 日曜日: 10:00 - 17:00</p>
        </section>

        <!-- 場所 -->
        <section id="location">
            <h2>場所</h2>
            <p>〒123-4567 東京都渋谷区1-2-3</p>
            <p>最寄り駅: 渋谷駅</p>
        </section>

        <!-- お問い合わせ -->
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form action="send.php" method="post">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <!-- フッター -->
    <footer>

    </footer>

</html>
